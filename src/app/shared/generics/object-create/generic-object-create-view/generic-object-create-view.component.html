<div class="generic-object-container">
  <div class="header">
    <h2>{{title}}</h2>
  </div>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="object-form">
    <div class="form-content">
      <!-- Content wrapper with form group -->
      <div [formGroup]="formGroup">
        <ng-content></ng-content>
      </div>
    </div>

    <div class="form-footer">
      <button type="submit" [disabled]="!formGroup.valid || !canSubmit || isLoading" class="submit-btn">
        <span>
          @if (!isLoading) {
            {{submitText}}
          } @else {
            Processing...
          }
        </span>
      </button>
    </div>
  </form>
</div>

@if (showConfirmation) {
  <div class="confirmation-overlay">
    <div class="confirmation-dialog">
      <button class="close-button" (click)="closeConfirmation()">
        <mat-icon>close</mat-icon>
      </button>
      <h2>{{objectName}} успішно створено</h2>

      <ng-content select="[confirmation-content]"></ng-content>

      <div class="dialog-actions">
        <button class="confirm-button" (click)="closeConfirmation()">OK</button>
      </div>
    </div>
  </div>
}
