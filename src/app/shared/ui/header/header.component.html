<header>
  <div class="root">
    <div class="logo">
      <h2>Lab-A</h2>
      <h4>{{role}}</h4>
    </div>
    <div class="dir">
      @if (!isDashboardPage){
        <button (click)="goBackToDashboard()">
          <svg width="24" height="24" viewBox="2.5 2.5 11 11" fill="currentColor"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M12 8C12 8.27614 11.7761 8.5 11.5 8.5H5.70711L7.85355 10.6464C8.04882 10.8417 8.04882 11.1583 7.85355 11.3536C7.65829 11.5488 7.34171 11.5488 7.14645 11.3536L4.14645 8.35355C3.95118 8.15829 3.95118 7.84171 4.14645 7.64645L7.14645 4.64645C7.34171 4.45118 7.65829 4.45118 7.85355 4.64645C8.04882 4.84171 8.04882 5.15829 7.85355 5.35355L5.70711 7.5H11.5C11.7761 7.5 12 7.72386 12 8Z"
                  fill="currentColor"/>
          </svg>
        </button>
      }
      <h3>{{pageName}}</h3>
    </div>
  </div>
  <div class="user-info">
    <div class="info">
      <img src="svg/geo.svg">
      <h4>{{labAddress}}</h4>
    </div>
    <div class="info">
      <img src="svg/user.svg">
      <h4>{{userName}}</h4>
    </div>
    <button class="menu" (click)="onMenuClick()">
      <svg width="32" height="32" style="margin-top: 2px" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.5 11.5C2.5 11.2239 2.72386 11 3 11H13C13.2761 11 13.5 11.2239 13.5 11.5C13.5 11.7761 13.2761 12 13 12H3C2.72386 12 2.5 11.7761 2.5 11.5Z" fill="currentColor"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.5 7.5C2.5 7.22386 2.72386 7 3 7H13C13.2761 7 13.5 7.22386 13.5 7.5C13.5 7.77614 13.2761 8 13 8H3C2.72386 8 2.5 7.77614 2.5 7.5Z" fill="currentColor"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.5 3.5C2.5 3.22386 2.72386 3 3 3H13C13.2761 3 13.5 3.22386 13.5 3.5C13.5 3.77614 13.2761 4 13 4H3C2.72386 4 2.5 3.77614 2.5 3.5Z" fill="currentColor"/>
      </svg>
    </button>
  </div>
</header>
